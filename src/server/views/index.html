<body>
    <div class="header">
        Pinky language Interpreter and Compiler
    </div>
    <div style="width: 90%; display: grid;grid-template-columns: 1fr 1fr">
        <div>
            <button id="run_button" class="runbtn">Run</button>
            <p>Code input</p>

            <textarea id="code_input" class="code_input" name="code" rows="4" cols="50">
x := 0
pi := 3.141592
name := 'Pinky'

-----------------------------------------------
-- Find the max value between two numbers
-----------------------------------------------
func max(a, b)
  if a > b then
    ret a
  end
    ret b
end

-----------------------------------------------
-- Compute the factorial of a number
-----------------------------------------------
func factorial(n)
  if n <= 1 then
    ret 1
  else
    ret n * factorial(n - 1)
  end
end

-----------------------------------------------
-- Start procedure
-----------------------------------------------
func main()
  i := 0
  while i <= 10 do
    println(i)  
    i := i + 1
  end
  
  i := 0
  while i <= 10 do
    println(factorial(i))
    i := i + 1
  end
end

main()
            </textarea>
        </div>
        <div style="width: 100%;margin-left: 1rem; margin-top: 2.2rem;">
            <p>Code output</p>
            <div id="code_output" class="code_input"></div>
        </div>

    </div>
</body>
<script>
    document.getElementById('run_button').onclick = async function () {
        const domain = window.location.origin

        try {
            const response = await fetch(`${domain}/interpret`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'text/plain'
                },
                body: document.getElementById('code_input').value
            })
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
            const result = await response.text()
            console.log(result)
            insertToElement(result, "code_output")
        } catch (error) {
            console.error(error.message);
        }

    }
    function insertToElement(data, id) {
        document.getElementById(id)
            .innerHTML = `${data}`
    }

</script>
